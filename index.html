    <script>
        var act = 0, pr = [
            "Dizaine : nombre de cavaliers de l'Apocalypse.",
            "Unité : Dizaine moins un.",
            "Dixième : Dieu du désert et du chaos.",
            "Centième : Début de <a href='https://cdn.discordapp.com/attachments/667121209749798924/1126859238304653454/image.jpg'>ça</a>.",
            "Millième : Planète de Lanfeust.",
            "Millionième : trois sans sept.",
            "Milliardième : Nombre de la Bête ayant perdu quatre.",
            "Billionième : Quatre cent septante-trois.",
            "Billiardième : (Nombre de billes dans le jeu de la 8) * dix.",
        ], text = null
        change = (n) => {
            if((n!=1&&n!=-1) || (!pr[act+n])) return null;
            else text.innerHTML = pr[act+=n]
            if(act==0) document.getElementById("butP").setAttribute("disabled", "disabled");
            else document.getElementById("butP").removeAttribute("disabled");
            if(act==pr.length-1) document.getElementById("butN").setAttribute("disabled", "disabled");
            else document.getElementById("butN").removeAttribute("disabled");
        }
        window.addEventListener("load", () => {
            console.log("SS")
            text = document.getElementById("bco")
            document.getElementById("butP").addEventListener("click", () => {
                change(-1)
            })
            document.getElementById("butN").addEventListener("click", () => {
                change(1)
            })
        })
    </script>
